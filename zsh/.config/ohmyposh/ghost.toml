[secondary_prompt]
  template = '<p:nyanza,transparent>...</> '
  background = 'transparent'
  foreground = 'p:black'

[transient_prompt]
foreground = 'p:grey'
template = '~ '

[palette]
  black = '#000000'
  cyan = '#4EFFEF'
  green = '#A7C4A0'
  grey = '#2C3539'
  nyanza = '#DAF7DC'
  red = '#BE2562'
  white = '#E0DEF4'
